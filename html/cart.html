<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/cart_adaptive.css">
    <title>Cart</title>
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <nav>
                <div class="openBurgerMenu">
                    <span></span>
                </div>
                <a class="logo" href="../index.html"></a>
                <ul class="navigation">
                    <li><a class="navLink" href="../html/catalog.html">Catalogue</a></li>
                    <li><a class="navLink" href="../html/error404.html">Delivery</a></li>
                    <li><a class="navLink" href="../index.html#testimonials">Testimonials</a></li>
                    <li><a class="navLink" href="../index.html#brands">Stores</a></li>
                </ul>
                <div class="searchBox">
                    <div class="searchIcon"></div>
                    <div class="input">
                        <input class="search" type="text" placeholder="Search on the site...">
                    </div>
                    <span class="clearTextInput"></span>
                </div>
                <div class="cart"></div>
            </nav>
        </div>
    </header>
    <main>
        <div class="burgerMenu">
            <ul class="burgerLinks">
                <li><a class="burgerLink" href="../html/catalog.html">Catalogue</a></li>
                <li><a class="burgerLink" href="../html/error404.html">Delivery</a></li>
                <li><a class="burgerLink" href="../index.html#testimonials">Testimonials</a></li>
                <li><a class="burgerLink" href="../index.html#brands">Stores</a></li>
            </ul>
        </div>
        <div class="rectangleCart">
            <h2 class="cartH2">Your cart</h2>
        </div>
        <section class="cartItems">
            <div class="container">
                <div class="cartItemsInner">
                    <div class="cartEmpty">
                        <h2 class="emptyCart"></h2>
                        <button class="btnBackToCatalog">Go to catalog page</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <div class="footerContent">
            <ul class="footerNavigation">
                <li>
                    <a href="catalog.html">Catalog</a>
                </li>
                <li>
                    <a href="error404.html">Delivery</a>
                </li>
                <li>
                    <a href="../index.html#testimonials">Testimonials</a>
                </li>
                <li>
                    <a href="../index.html#brands">Stores</a>
                </li>
            </ul>
            <div class="footerEmail">
                <p class="footerEmailText">Sign up for emails<br> Receive our latest news and offers!</p>
                <div class="searchBoxFooter">
                    <div class="footerInput">
                        <input class="inputEmail" type="text" placeholder="Enter your email...">
                    </div>
                    <span class="mailIcon"></span>
                </div>
            </div>
            <div class="footerSocialLink">
                <p class="footerSocialLinkText">Connect us!</p>
                <ul class="linksItems">
                    <a class="linkItem instagram" href="https://www.instagram.com/accounts/login/?next=/yulka_nay/" target="_blank"></a>
                    <a class="linkItem facebook" href="https://www.facebook.com/people/Санаторий-Сосны/100075838830344/" target="_blank"></a>
                    <a class="linkItem vk" href="https://vk.com/ylodis" target="_blank"></a>
                </ul>
            </div>
            <div class="phoneContext">
                <p class="phoneText">If you have any<br> questions, call us:</p>
                <p class="phoneNumber">+375-33-647-67-85</p>
            </div>
        </div>
    </footer>
    <script src="../js/cart.js"></script>
</body>

</html>
